<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>Minesweeper</h1>
  </header>
  <div class="container">
    <div data-controller="game" id="game">
      
      <form>
        <label>width
          <input type="number" value="15" data-game-target="nx">
        </label>
        
        <label>height
          <input type="number" value="5" data-game-target="ny">
        </label>
  
        <label>number of mines
          <input type="number" value="5" data-game-target="nMines">
        </label>
        <button type="submit" data-action="click->game#start">Start</button>
      </form>
        <div id="table-container">
          <table>
            <tbody data-game-target="board" id="board">
              <tr>
                <td class="unopened"></td>
                <td class="unopened"></td>
              </tr>
              <tr>
                <td class="unopened"></td>
                <td class="unopened"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p data-game-target="prompt">prompt</p>
    </div>
  </div>

  <!-- Including your code -->
  <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
